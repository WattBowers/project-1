<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="contactHeader">
        <div class="foliageBackground">
            <nav>
                <ul>
                    <li><a class="title"    href="">Planted</a></li>
                    <li><a href="">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="">blog</a></li>
                    <li><a href="">contact</a></li>
                </ul>
            </nav>
        </div>    
        <div class="offWhiteBackground"></div>
    </header>
    <main class="contactMain">
        <div class="infoCol">
            <h1>Get in <br/> Touch</h1>
            <div class="contactInfo">
                <div class="socialsFlex">
                    <figure><a href="https://www.facebook.com/"><img src="./assets/icons/facebook.png" alt=""></a></figure>
                    <figure><a href="https://www.instagram.com/"><img src="./assets/icons/instagram.png" alt=""></a></figure>
                    <figure><a href="https://twitter.com/home?lang=en"><img src="./assets/icons/twitter.png" alt=""></a></figure>
                    <figure><a href="https://www.whatsapp.com/"><img src="./assets/icons/whatsapp.png" alt=""></a></figure>
                </div>
                <p class="emailInfo">info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </div>
        <div class="formCol">
            <div class="formBox">
                <form id="contact" action="">
                    <div class="formFlex wrapper">
                        <div class="inputFlex">
                            <input form="contact" id="name"name="name" placeholder="Name"type="text">
                            <input form="contact" id="email"name="email" placeholder="Email address"type="text">
                        </div>
                        <textarea placeholder="Message"form="contact" name="message" id="message"cols="25" rows="8"></textarea>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        
    </main>
    <footer>
        <p>Copyright 2018 HackerYou</p>  
    </footer>
</body>
</html>
